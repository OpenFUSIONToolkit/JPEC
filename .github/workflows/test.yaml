name: Build and Test Julia Package

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.11'

      - name: Restore Julia cache
        uses: actions/cache@v4
        with:
          path: ~/.julia
          key: ${{ runner.os }}-julia-${{ hashFiles('**/Project.toml','**/Manifest.toml') }}
          restore-keys: |
           ${{ runner.os }}-julia-${{ hashFiles('**/Project.toml','**/Manifest.toml') }}
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev
      - name: Run tests (instantiate + test)
        run: julia --project=. -e 'using Pkg; Pkg.activate("."); Pkg.instantiate(); Pkg.test()'
