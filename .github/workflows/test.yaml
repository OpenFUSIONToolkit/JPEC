name: Build and Test Julia Package

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Download BLAS
        run: sudo apt install -y libopenblas-dev

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
      
      - name: Check julia cache
        uses: julia-actions/cache@v2
      - name: Instantiate Julia environment
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Build package
        run: julia --project=. -e 'using Pkg; Pkg.build(); Pkg.precompile()'
      - name: Run tests
        run: julia --project=. -e 'using Pkg; Pkg.test("JPEC")'